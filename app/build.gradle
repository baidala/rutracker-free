buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath 'io.fabric.tools:gradle:1.22.0'
    }
}

allprojects {
    repositories {
        jcenter()
        flatDir {
            dirs 'libs'
        }
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25"
    defaultConfig {
        applicationId "ru.jehy.rutracker_free"
        minSdkVersion 16
        targetSdkVersion 25
        versionName '9.0.6'
        versionCode 15
    }
    buildTypes {
        release {
            minifyEnabled false //for good stack traces
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            // Disable fabric build ID generation for debug builds
            ext.enableCrashlytics = false}
    }
    productFlavors {
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        return void;//jut to avoid silly warning
    }
}

repositories {
    jcenter()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile(name: 'ThaliOnionProxyAndroid-release', ext: 'aar')
    //compile 'org.slf4j:slf4j-api:1.7.7'
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    //compile "slf4j-android-1.6.1-RC1.jar"
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.1.0'


    compile "cz.msebera.android:httpclient:4.4.1.2"
    compile 'org.slf4j:slf4j-api:1.7.7'
    //compile 'com.msopentech.thali:ThaliOnionProxyUniversal:' + version

    compile 'org.slf4j:slf4j-android:1.7.7'
    //   compile 'com.google.android.gms:play-services:8.3.0'
    //compile(name: 'thali', ext: 'aar')

    compile('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true;
    }
    compile('com.crashlytics.sdk.android:answers:1.3.10@aar') {
        transitive = true;
    }
}
